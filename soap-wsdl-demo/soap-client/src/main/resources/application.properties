#
# SOAP Client 配置文件
#
# 【教学说明】
# Spring Boot 应用配置文件。
# 使用 properties 格式定义应用的各种配置。
#

# ==================== 服务器配置 ====================
# 应用端口
server.port=8080

# 应用名称
spring.application.name=soap-client

# ==================== SOAP 服务配置 ====================
# SOAP 服务端地址（可根据环境修改）
soap.server.url=http://localhost:8089/ws/user

# WSDL 地址
soap.server.wsdl=${soap.server.url}?wsdl

# ==================== 文件保存配置 ====================
# XML 响应保存目录（相对于项目根目录）
xml.output.directory=../IFXML

# ==================== 日志配置 ====================
# 开启 SOAP 消息日志（调试用）
logging.level.com.sun.xml.ws=DEBUG
logging.level.com.example.soapclient=DEBUG

# 日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
