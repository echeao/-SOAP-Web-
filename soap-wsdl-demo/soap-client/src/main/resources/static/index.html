<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Client Interactive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">‚úâÔ∏è SOAP Message Sender</h4>
                    <small>Client-Side (Spring Boot Proxy)</small>
                </div>
                <div class="card-body p-4">
                    <form id="userForm">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label for="name" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" required placeholder="Alice">
                            </div>
                            <div class="col-md-4">
                                <label for="age" class="form-label fw-bold">Age</label>
                                <input type="number" class="form-control form-control-lg" id="age" required placeholder="25">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-4 shadow-sm" id="sendBtn">
                            Send Request üöÄ
                        </button>
                    </form>

                    <!-- Response Area -->
                    <div id="responseContainer" class="mt-4">
                        <!-- Items appended here -->
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 text-muted">
                <p>Try sending multiple requests. <br> Watch the <strong>Server Dashboard</strong> (Port 8089) update in real-time!</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const sendBtn = document.getElementById('sendBtn');
        const responseContainer = document.getElementById('responseContainer');

        const name = nameInput.value;
        const age = parseInt(ageInput.value);

        // UI Feedback
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

        try {
            const startTime = performance.now();
            const response = await fetch('/api/check-user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, age })
            });

            if (!response.ok) throw new Error('Network error');

            const data = await response.json();
            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(0);

            // Create Result Card
            const card = document.createElement('div');
            card.className = "alert alert-success shadow-sm animate__animated animate__fadeInDown mb-3";
            card.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="alert-heading mb-1">‚úÖ Response Received</h6>
                    <small class="badge bg-success bg-opacity-75">${duration}ms</small>
                </div>
                <hr class="my-2">
                <p class="mb-0 fw-bold">${data.message}</p>
            `;

            responseContainer.prepend(card);

        } catch (error) {
            const card = document.createElement('div');
            card.className = "alert alert-danger shadow-sm animate__animated animate__shakeX mb-3";
            card.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            responseContainer.prepend(card);
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send Request üöÄ';
        }
    });
</script>

</body>
</html>
