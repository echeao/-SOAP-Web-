<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Client Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">SOAP Web Service Client</h4>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required placeholder="Enter age">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Request to SOAP Server</button>
                    </form>

                    <div id="resultArea" class="mt-4 d-none">
                        <div class="alert alert-success">
                            <strong>Response from Server:</strong>
                            <p id="responseMessage" class="mb-0"></p>
                        </div>
                    </div>

                    <div id="errorArea" class="mt-4 d-none">
                        <div class="alert alert-danger">
                            <strong>Error:</strong>
                            <p id="errorMessage" class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3 text-muted">
                <small>Frontend (HTML/JS) -> Spring Boot (REST) -> Generated SOAP Client -> SOAP Server</small>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const responseMessage = document.getElementById('responseMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Reset UI
        resultArea.classList.add('d-none');
        errorArea.classList.add('d-none');

        try {
            const response = await fetch('/api/check-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, age: parseInt(age) })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            responseMessage.textContent = data.message;
            resultArea.classList.remove('d-none');
        } catch (error) {
            errorMessage.textContent = 'Failed to communicate with the server. ' + error.message;
            errorArea.classList.remove('d-none');
        }
    });
</script>

</body>
</html>
