    <script>
        const API_BASE = '/api/test';
        const resultDiv = document.getElementById('result');
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            resultDiv.innerHTML = '<div class="spinner"></div> è¯·æ±‚ä¸­...';
            resultDiv.className = 'result-area loading';
        }
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(data, isError = false) {

            resultDiv.innerHTML = `<span class="${isError ? 'error' : 'success'}">${formatted}</span>`;
        }
        
        // è°ƒç”¨ getUserInfo
        async function callGetUserInfo() {
            const name = document.getElementById('name').value || 'æµ‹è¯•ç”¨æˆ·';
            const age = document.getElementById('age').value || 25;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/call?name=${encodeURIComponent(name)}&age=${age}`);
                const data = await response.json();
                showResult(data);
                loadFileList(); // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
            } catch (error) {

            }
        }

        async function callCreateUser() {
            const name = document.getElementById('name').value || 'æ–°ç”¨æˆ·';
            const age = document.getElementById('age').value || 20;
            
            showLoading();
            try {

                const data = await response.json();

            } catch (error) {

            }
        }

        async function callHealthCheck() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult(data);

            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            const fileListEl = document.getElementById('fileList');
            try {
                const response = await fetch(`${API_BASE}/files`);
                const files = await response.json();
                
                if (files.length === 0) {
                    fileListEl.innerHTML = '<li class="empty-state">æš‚æ— ä¿å­˜çš„ XML æ–‡ä»¶</li>';
                    return;
                }
                
                fileListEl.innerHTML = files.map(file => `

                        <div class="file-actions">
                            <button class="btn-primary" onclick="viewFile('${file}')">æŸ¥çœ‹</button>

                `).join('');

        // æŸ¥çœ‹æ–‡ä»¶å†…å®¹
        async function viewFile(filename) {

                const content = await response.text();
                resultDiv.className = 'result-area';
                resultDiv.innerHTML = `<span class="success">${escapeHtml(content)}</span>`;
            } catch (error) {

        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
