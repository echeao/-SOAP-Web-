<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Server Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <div class="row">
        <!-- Control Panel -->
        <div class="col-md-4">
            <div class="card bg-secondary text-white shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">‚öôÔ∏è Server Controls</h5>
                </div>
                <div class="card-body">
                    <p class="small">Change the response message template for future requests.</p>
                    <form id="templateForm">
                        <div class="mb-3">
                            <label class="form-label">Response Template</label>
                            <textarea id="templateInput" class="form-control" rows="3">%sÔºå%dÂ≤ÅÔºå‰ø°ÊÅØÊé•Êî∂ÊàêÂäü (Server: Spring Boot)</textarea>
                            <div class="form-text text-light opacity-75">
                                Use <code>%s</code> for Name, <code>%d</code> for Age.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Template</button>
                    </form>
                    <div id="updateStatus" class="mt-2 text-success fw-bold"></div>
                </div>
            </div>

            <div class="card bg-secondary text-white shadow mt-4">
                <div class="card-header bg-info text-dark">
                    <h5 class="mb-0">‚ÑπÔ∏è Server Info</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0">
                        <li><strong>Port:</strong> 8089</li>
                        <li><strong>WSDL:</strong> <a href="/services/user?wsdl" target="_blank" class="text-light">/services/user?wsdl</a></li>
                        <li><strong>Status:</strong> <span class="badge bg-success">Running</span></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Real-time Logs -->
        <div class="col-md-8">
            <div class="card bg-dark border-secondary shadow h-100">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">üì° Real-time Request Log</h5>
                    <span class="badge bg-light text-dark" id="connectionStatus">Connecting...</span>
                </div>
                <div class="card-body p-0">
                    <div id="logArea" class="p-3" style="height: 500px; overflow-y: auto; font-family: monospace;">
                        <div class="text-muted text-center mt-5">Waiting for SOAP requests...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Initial Data Load
    fetch('/api/server/template')
        .then(r => r.text())
        .then(text => document.getElementById('templateInput').value = text);

    // 2. Form Submit
    document.getElementById('templateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newVal = document.getElementById('templateInput').value;

        fetch('/api/server/template', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({template: newVal})
        }).then(() => {
            const status = document.getElementById('updateStatus');
            status.textContent = "Template Updated!";
            setTimeout(() => status.textContent = "", 2000);
        });
    });

    // 3. WebSocket Connection
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws-server');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // Disable debug logs in console
        stompClient.connect({}, function (frame) {
            document.getElementById('connectionStatus').textContent = "Connected";
            document.getElementById('connectionStatus').className = "badge bg-success";

            stompClient.subscribe('/topic/logs', function (message) {
                showLog(message.body);
            });
        }, function(err) {
            document.getElementById('connectionStatus').textContent = "Disconnected";
            document.getElementById('connectionStatus').className = "badge bg-danger";
            setTimeout(connect, 5000); // Reconnect
        });
    }

    function showLog(message) {
        const logArea = document.getElementById('logArea');
        // Clear "Waiting..." placeholder if exists
        if (logArea.querySelector('.text-muted')) {
            logArea.innerHTML = '';
        }

        const div = document.createElement('div');
        div.className = "alert alert-info py-2 mb-2 border-0";
        div.textContent = message;

        // Add animation
        div.style.opacity = '0';
        div.style.transition = 'opacity 0.5s';
        logArea.prepend(div);

        // Trigger reflow
        div.offsetHeight;
        div.style.opacity = '1';

        // Keep list size manageable
        if (logArea.children.length > 50) {
            logArea.lastChild.remove();
        }
    }

    connect();
</script>

</body>
</html>
